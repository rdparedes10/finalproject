<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'" [opened]="!(isHandset | async)!.matches">
        <mat-toolbar color="primary">Main Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="drawer.toggle()" routerLinkActive="router-link-active" [routerLink]="['employees']" href="">Employees</a>
            <a mat-list-item (click)="drawer.toggle()" routerLinkActive="router-link-active" [routerLink]="['projects']" href="">Projects</a>
            <a mat-list-item href="/">logut</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>HR Management </span>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
